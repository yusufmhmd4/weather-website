<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="weather-app-heading">Weather Forecast</h1>
    <div class="app-container">
        <div class="weather-input-container">
            <h1 class="input-name">Enter a City Name</h1>
            <input type="text" placeholder="Enter City Name" id="cityName" />
            <button id="search" class="submit-button">Search</button>
            <p id="errorMsg"></p>
        </div>
        <div class="weather-details-container">
            <h1>Weather Details</h1>
            <div id="weatherCard"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
